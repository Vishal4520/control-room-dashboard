<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Room Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .upload-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .file-name {
            margin-top: 15px;
            color: var(--dark);
            font-weight: bold;
        }
        
        .dashboard {
            display: none;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .share-container {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        
        .share-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        
        .share-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .share-link {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .cr-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .cr-btn {
            padding: 12px 20px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cr-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .cr-btn.active {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .members-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .members-container.active {
            display: block;
        }
        
        .member-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary);
        }
        
        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .member-name {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
        }
        
        .member-cr {
            background-color: var(--light);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background-color: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background-color: var(--secondary);
            color: white;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-item:hover .stat-label,
        .stat-item:hover .stat-value {
            color: white;
        }
        
        .summary {
            display: flex;
            justify-content: space-between;
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .no-members {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .highlight {
            color: var(--accent);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .summary {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Control Room Dashboard</h1>
        <p id="dashboard-description">Upload your Excel file to view team members and their work statistics</p>
    </div>
    
    <div class="upload-container" id="uploadContainer">
        <h2>Upload Excel File</h2>
        <p>Please select your Excel file with control room data</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
        <div class="file-name" id="fileName">No file selected</div>
    </div>
    
    <div class="share-container" id="shareContainer">
        <h2>Share This Dashboard</h2>
        <p>Copy the link below to share this dashboard with others</p>
        <input type="text" class="share-link" id="shareLink" readonly>
        <button class="share-btn" onclick="copyShareLink()">Copy Link</button>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="cr-buttons" id="crButtons">
            <!-- CR buttons will be added here by JavaScript -->
        </div>
        
        <div id="membersContainer">
            <!-- Member cards will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Global variable to store the parsed data
        let controlRooms = {};
        
        // Check for URL parameters on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('data');
            
            if (compressedData) {
                // SHARED VIEW MODE (Dashboard only)
                try {
                    // Decompress and parse the data
                    const jsonData = LZString.decompressFromBase64(compressedData);
                    controlRooms = JSON.parse(jsonData);
                    
                    // Hide upload section and show dashboard
                    document.getElementById('uploadContainer').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    document.getElementById('shareContainer').style.display = 'none';
                    document.getElementById('dashboard-description').textContent = 'Viewing shared control room data';
                    
                    initializeDashboard();
                } catch (e) {
                    alert("Invalid shared link. Please request a new one.");
                }
            } else {
                // UPLOAD MODE (Only shown to you)
                document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            }
        });
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('fileName').textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                processExcel(data);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function processExcel(data) {
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            // Process the Excel data into our format
            controlRooms = {};
            
            // Skip header row (row 0)
            for (let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.length < 21) continue;
                
                const name = row[1] || '';
                const cr = row[2] || '';
                
                if (!name || !cr) continue;
                
                if (!controlRooms[cr]) {
                    controlRooms[cr] = [];
                }
                
                controlRooms[cr].push({
                    name: name,
                    stats: {
                        A: row[3] || 0,
                        B: row[4] || 0,
                        C: row[5] || 0,
                        D: row[6] || 0,
                        E: row[7] || 0,
                        G: row[8] || 0,
                        T: row[9] || 0,
                        OFF: row[17] || 0,
                        Leave: row[18] || 0,
                        "Total working days": row[19] || 0,
                        "Total hrs": row[20] || 0,
                        "total night": row[21] || 0
                    }
                });
            }
            
            // Show the dashboard and share container
            document.getElementById('uploadContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('shareContainer').style.display = 'block';
            
            initializeDashboard();
            generateShareLink();
        }
        
        function generateShareLink() {
            // 1. Compress the data to make URL smaller
            const compressedData = LZString.compressToBase64(JSON.stringify(controlRooms));
            
            // 2. Create the shareable URL
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?data=${compressedData}`;
            
            // 3. Display the shareable link
            document.getElementById('shareLink').value = shareUrl;
        }
        
        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            
            // Change button text temporarily to indicate success
            const copyBtn = document.querySelector('.share-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
        
        function initializeDashboard() {
            const crButtonsContainer = document.getElementById('crButtons');
            const membersContainer = document.getElementById('membersContainer');
            
            // Clear existing buttons
            crButtonsContainer.innerHTML = '';
            
            // Create CR buttons
            Object.keys(controlRooms).forEach(cr => {
                const btn = document.createElement('button');
                btn.className = 'cr-btn';
                btn.textContent = cr;
                btn.addEventListener('click', () => showMembers(cr));
                crButtonsContainer.appendChild(btn);
            });
            
            // Show first CR by default if available
            if (Object.keys(controlRooms).length > 0) {
                const firstCr = Object.keys(controlRooms)[0];
                showMembers(firstCr);
                document.querySelector('.cr-btn').classList.add('active');
            }
        }
        
        function showMembers(cr) {
            const membersContainer = document.getElementById('membersContainer');
            const crButtons = document.querySelectorAll('.cr-btn');
            
            // Update active button
            crButtons.forEach(btn => {
                btn.classList.toggle('active', btn.textContent === cr);
            });
            
            // Clear container
            membersContainer.innerHTML = '';
            
            // Create container for this CR's members
            const container = document.createElement('div');
            container.className = 'members-container active';
            container.id = `cr-${cr}`;
            
            if (!controlRooms[cr] || controlRooms[cr].length === 0) {
                container.innerHTML = '<div class="no-members">No members found in this control room</div>';
            } else {
                controlRooms[cr].forEach(member => {
                    container.appendChild(createMemberCard(cr, member));
                });
            }
            
            membersContainer.appendChild(container);
        }
        
        function createMemberCard(cr, member) {
            const card = document.createElement('div');
            card.className = 'member-card';
            
            // Member header
            const header = document.createElement('div');
            header.className = 'member-header';
            
            const name = document.createElement('div');
            name.className = 'member-name';
            name.textContent = member.name;
            
            const crBadge = document.createElement('div');
            crBadge.className = 'member-cr';
            crBadge.textContent = cr;
            
            header.appendChild(name);
            header.appendChild(crBadge);
            
            // Stats grid
            const statsGrid = document.createElement('div');
            statsGrid.className = 'stats-grid';
            
            // Add stat items for A, B, C, D, E, G, T, OFF, Leave
            const statItems = ['A', 'B', 'C', 'D', 'E', 'G', 'T', 'OFF', 'Leave'];
            
            statItems.forEach(stat => {
                const statItem = document.createElement('div');
                statItem.className = 'stat-item';
                
                const label = document.createElement('div');
                label.className = 'stat-label';
                label.textContent = stat;
                
                const value = document.createElement('div');
                value.className = 'stat-value';
                value.textContent = member.stats[stat] || 0;
                
                statItem.appendChild(label);
                statItem.appendChild(value);
                statsGrid.appendChild(statItem);
            });
            
            // Summary section
            const summary = document.createElement('div');
            summary.className = 'summary';
            
            const workingDays = document.createElement('div');
            workingDays.className = 'summary-item';
            
            const daysLabel = document.createElement('div');
            daysLabel.className = 'summary-label';
            daysLabel.textContent = 'Working Days';
            
            const daysValue = document.createElement('div');
            daysValue.className = 'summary-value';
            daysValue.textContent = member.stats['Total working days'];
            
            workingDays.appendChild(daysLabel);
            workingDays.appendChild(daysValue);
            
            const totalHours = document.createElement('div');
            totalHours.className = 'summary-item';
